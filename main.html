<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Main Page -->
    <div id="mainPage" class="container">
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top d-flex justify-content-between">
            <div class="d-flex flex-column align-items-center">
                <img src="./assets/FAQ.png" class="d-inline-block align-top w-50 h-100" alt="">
            </div>
            <div class="align-items-center text-white">
                <h6 id="userName">
                    
                </h6>
            </div>
        </nav>
        <div class ="" id="timer">00 : 20</div>
        <div class="row justify-content-center mt-4 pt-4">
           
            <div class="col-md-5">
                <div id="quizContainer"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 text-end d-flex justify-content-end">
                <button class="btn btn-custom mt-3" id="nextButton">Next</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="main.js"></script>
</body>
</html>
